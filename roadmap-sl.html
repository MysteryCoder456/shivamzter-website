        <script>
            $(function() {
                $(window).scroll(function() {

                    var scroll = $(window).scrollTop();

                    if (scroll >= 2) {
                        $('.navbar-bg').attr('data-blur', "true");
                        $('.dropdown-menu').attr('data-blur', "true");
                        $('.scroll-msg-container').attr('data-scrolled', "true");
                        $('.search-bar').attr('data-sticky', "true");
                    } 
                    
                    else {
                        $('.navbar-bg').attr('data-blur', "false");
                        $('.dropdown-menu').attr('data-blur', "false");
                        $('.scroll-msg-container').attr('data-scrolled', "false");
                        $('.search-bar').attr('data-sticky', "false");
                    }
                });
                
                $("#myInput").on("keyup", function() {

                    var value = $(this).val().toLowerCase();

                    $("#myList aside").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });

                var block_percent = ((sl_block / 861) * 100).toFixed(2).concat('%');
                var item_percent = ((sl_item / 861) * 100).toFixed(2).concat('%');
                var entity_percent = ((sl_entity / 861) * 100).toFixed(2).concat('%');

                $('.progress-bar').css("width", block_percent);
                $('#progress-per').replaceWith(block_percent);
                console.log("Blocks:", block_percent);
                console.log("Items:", item_percent);
                console.log("Entities:", entity_percent);
            });
        </script>
